<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
<ui:composition template="../template.xhtml">

	<ui:define name="content">
		<f:view>
			<center>
				<rich:panel id="pnusuarios" style="height:300px;width: 600px;">
					<h:form>
					<h:outputText value="" />
					<h:panelGrid id="lpg" columns="2">
						<h:outputText value="No. Usuario: " />
						<h:inputText id="numeroUsuario" value="#{usuarioBean.usuario.idUsuario}"/>
						<h:outputText id="lblNombre" value="Nombre: " />
						<h:inputText id="inputNombre" value="#{usuarioBean.usuario.nombre}"/>
						<h:outputText value="" />
						<rich:message id="msjP" for="insPsw"
							style="color:Red;font-size:small;font-family:Arial;" />
						<h:outputText value="" />
					</h:panelGrid>
					<rich:dataTable value="#{usuarioBean.usuarios}" var="usuarioLista"
						align="center">
						<f:facet name="header">
							<h:outputText value="Lista Usuario" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Usuario" />
							</f:facet>
							<h:outputText value="#{usuarioLista.idUsuario}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{usuarioLista.nombre}" />
						</rich:column>
						<rich:column align="center">
							<f:facet name="header">
								<h:outputText value="Borrar" />
							</f:facet>
							<a4j:commandLink ajaxSingle="true" id="eliminarLink"
								action="#{usuarioBean.borrar}">
								<h:graphicImage value="../imagenes/borrar.png" style="border:0" width="20" height="20" />
								<f:param id="idUsuario" name="idUsuario" value="#{usuarioLista.idUsuario}" />
							</a4j:commandLink>
							</rich:column>
						<rich:column align="center">
							<f:facet name="header" >
								<h:outputText value="Modificar" />
							</f:facet>
							<a4j:commandLink ajaxSingle="true" id="modificarLink"
								action="#{usuarioBean.modificar}">
								<h:graphicImage value="../imagenes/modificar.png" style="border:0" width="20" height="20" aling="center"/>
								<f:param id="idUsuarioM" name="idUsuarioM" value="#{usuarioLista.idUsuario}" />
							</a4j:commandLink>
						</rich:column>
					</rich:dataTable>
					<h:commandButton id="cbtnAgregar" value="Agregar" action="#{usuarioBean.inicioAgregar}" />
					<h:commandButton id="cbtnBuscar" value="Buscar" action="#{usuarioBean.buscar}" />
					</h:form>
				</rich:panel>
			</center>
		</f:view>
	</ui:define>
</ui:composition>

</html>
